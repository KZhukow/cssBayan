<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 class="title">
      CSS Bayan
    </h1>
    <div class="allCardsContainer">
      <input class="hidden" type="radio" name="btn" id="cardControl1" checked>
      <input class="hidden" type="radio" name="btn" id="cardControl2">
      <input class="hidden" type="radio" name="btn" id="cardControl3">
      <input class="hidden" type="radio" name="btn" id="cardControl4">
      <input class="hidden" type="radio" name="btn" id="cardControl5">
      <label class="cardContainer" for="cardControl1" id="row1">
        <div class="cardTitleRow">
          <div class="cardTitle">
            The Sand cat 
            <div class="cardDescription">
              is a small wild cat that inhabits sandy and stony deserts far from water sources
            </div>
          </div>
          <div class="cardIcon">
            &#10006;
          </div>
        </div>
        <div class="cardImageContainer">
          <img class="cardImage" src="./assets/img/Sand_cat.jpg" alt="img">
        </div>
      </label>
      <label class="cardContainer" for="cardControl2" id="row2">
        <div class="cardTitleRow">
          <div class="cardTitle">
            The British ShortHair
            <div class="cardDescription">
              is British domestic cat, with a distinctively stocky body, dense coat, and broad face
            </div>
          </div>
          <div class="cardIcon">
            &#10006;
          </div>
        </div>
        <div class="cardImageContainer">
          <img class="cardImage" src="./assets/img/British_cat.jpg" alt="img">
        </div>
      </label>
      <label class="cardContainer" for="cardControl3" id="row3">
        <div class="cardTitleRow">
          <div class="cardTitle">
            The Maine Coon
            <div class="cardDescription">
              is one of the oldest natural breeds in North America
            </div>
          </div>
          <div class="cardIcon">
            &#10006;
          </div>
        </div>
        <div class="cardImageContainer">
          <img class="cardImage" src="./assets/img/Maine_Coon.jpg" alt="img">
        </div>
      </label>
      <label class="cardContainer" for="cardControl4" id="row4">
        <div class="cardTitleRow">
          <div class="cardTitle">
            The Serval
            <div class="cardDescription">
              is widespread in sub-Saharan countries, except rainforest regions
            </div>
          </div>
          <div class="cardIcon">
            &#10006;
          </div>
        </div>
        <div class="cardImageContainer">
          <img class="cardImage" src="./assets/img/Serval.jpg" alt="img">
        </div>
      </label>
      <label class="cardContainer" for="cardControl5" id="row5">
        <div class="cardTitleRow">
          <div class="cardTitle">
            A Lynx
            <div class="cardDescription">
              is any of the four species within the medium-sized wild cat genus Lynx.
            </div>
          </div>
          <div class="cardIcon">
            &#10006;
          </div>
        </div>
        <div class="cardImageContainer">
          <img class="cardImage" src="./assets/img/Lynx.jpg" alt="img">
        </div>
      </label>
    </div>
  </div>
</body>
</html>
